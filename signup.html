<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin w-100 m-auto">
      <form method="POST" action="/">
        <img class="mb-4" src="/images/aDogLogo.jpg" alt="" width="100" height="100" />
        <h1 class="h3 mb-3 fw-normal">Sign Up to my Newsletter</h1>

        <input type="text" class="form-control top" name="fName" placeholder="First Name" required autofocus />
        <input type="text" class="form-control middle" name="lName" placeholder="Last Name" required />
        <input type="email" class="form-control bottom" name="emailID" placeholder="name@example.com" required />

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up!</button>
        <p class="mt-5 mb-3 text-muted">&copy;A-Dog</p>
      </form>
    </main>
  </body>
</html>
